<h1>Connection pool</h1>
<br>
Connection pool is implemented in every database plugin, this means for each plugin there might be different connection
pool implmentation.<br>
For the build-in plugins (SqlServer, Oracle, MySQL) org.apache.commons.dbcp2.BasicDataSource implmenetation is used.
